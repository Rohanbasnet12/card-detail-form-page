<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Adding Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Linking custom CSS -->
  <link rel="stylesheet" href="./public/styles/style.css">
  <link rel="stylesheet" href="./public/styles/responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Rohan Basnet | Interactive card details form</title>
</head>

<body>
  <main id="main">
    <div id="wrapper" class="w-full h-full flex">
      <div class="left w-4/12 h-full">
        <img src="./images/bg-main-desktop.png" alt="desktop view background">
      </div>
      <div class="right w-8/12 h-full"></div>
    </div>
    <div class="container-fluid w-full h-full z-10 fixed top-0 left-0 flex">
      <!-- CARD DETAIL SECTION -->
      <div class="cardInfo-section w-1/2 h-full flex flex-col">
        <div class="top-card w-full h-full flex justify-center items-center">
          <div class="card-box">
            <img src="./images/bg-card-front.png" alt="card front image">
          </div>
        </div>
        <div class="bottom-card w-full h-full flex justify-end">
          <div class="card-box">
            <img src="./images/bg-card-back.png" alt="card back image">
          </div>
        </div>
      </div>

      <!-- FORM SECTION -->
      <div class="cardForm-section w-1/2 h-full">

      </div>
    </div>

  </main>

  <!-- Linking jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Linking jS file -->
  <script src="./public//JS/index.js"></script>
</body>

</html>
